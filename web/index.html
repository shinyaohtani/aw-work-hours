<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Work Hours</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="app.css">
</head>
<body class="m-0 bg-gray-50 text-gray-900">

<div class="max-w-6xl mx-auto px-8 py-6">
  <h2 class="text-xl font-semibold mb-5 tracking-tight">Work Hours</h2>

  <!-- Controls -->
  <div class="flex items-center gap-2 flex-wrap mb-5">
    <button id="prev"
      class="px-3.5 py-1.5 text-sm border border-gray-300 rounded-md bg-white text-gray-700
             hover:bg-gray-100 hover:border-gray-400 active:bg-gray-200 cursor-pointer">
      &#8249; 前月
    </button>
    <input type="month" id="month"
      class="px-2.5 py-1.5 w-[120px] text-sm font-sans border border-gray-300 rounded-md
             bg-white text-gray-700 outline-none focus:border-indigo-400 focus:ring-2
             focus:ring-indigo-100">
    <button id="next"
      class="px-3.5 py-1.5 text-sm border border-gray-300 rounded-md bg-white text-gray-700
             hover:bg-gray-100 hover:border-gray-400 active:bg-gray-200 cursor-pointer">
      次月 &#8250;
    </button>
    <label class="flex items-center gap-1.5 text-sm text-gray-600 select-none ml-2 cursor-pointer">
      <input type="checkbox" id="noColon"> コロンなし
    </label>
    <button id="settings-btn"
      class="text-xl text-gray-400 hover:text-gray-700 bg-transparent border-none cursor-pointer
             ml-1 transition-colors">
      &#9881;
    </button>
    <span id="status" class="ml-auto text-sm text-gray-400 whitespace-nowrap"></span>
  </div>

  <!-- Data table -->
  <table id="table"></table>
</div>

<!-- Settings dialog -->
<div id="settings-overlay"
  class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-[200]">
  <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white
              rounded-xl px-8 py-7 shadow-xl min-w-[340px] max-w-[400px] z-[201]">
    <h3 class="text-base font-semibold text-gray-900 mb-5">設定</h3>

    <div class="mb-4">
      <label class="flex items-center gap-2 text-sm text-gray-700 cursor-pointer">
        <input type="checkbox" id="s-no-colon"> コロンなし表示
      </label>
    </div>

    <div class="mb-4">
      <span class="block text-xs font-medium text-gray-500 uppercase tracking-wide mb-1.5">
        最小イベント秒数
      </span>
      <input type="number" id="s-min-event" min="0" step="1"
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-white text-gray-700
               outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100">
    </div>

    <div class="mb-4">
      <span class="block text-xs font-medium text-gray-500 uppercase tracking-wide mb-1.5">
        AFKバケット
      </span>
      <select id="s-bucket"
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-white text-gray-700
               outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100">
        <option value="">自動選択</option>
      </select>
    </div>

    <div class="flex justify-end gap-2 mt-6">
      <button id="s-cancel"
        class="px-5 py-2 text-sm font-medium border border-gray-300 rounded-lg bg-white
               text-gray-700 hover:bg-gray-100 cursor-pointer transition-colors">
        キャンセル
      </button>
      <button id="s-save"
        class="px-5 py-2 text-sm font-medium border border-indigo-600 rounded-lg bg-indigo-600
               text-white hover:bg-indigo-700 cursor-pointer transition-colors">
        保存
      </button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
